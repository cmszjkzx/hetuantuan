<div class="display_flex" style="height: 2.4rem;background: white;border-top: solid 1px #EFEFEF;margin-right: -15px;position: fixed;bottom: 0;width: 100%">
    <a class="display_flex_item" id="add-option" onclick='addtocart($(this).attr("id"))'>
        <div style="margin: 0 auto;text-align: center">
            <img src="__RESOURCE__/images/ic_shopping_cart_normal.png" style="margin:0.25rem auto 0 auto;display: block;width: 1.1rem;height: 1.1rem">
            <span style="font-size: 0.5rem;color: #9e9e9e">加入购物车</span>
        </div>
    </a>
    <a class="display_flex_item" id="buy-option" style="background-color: #FDAD2A;height: inherit" href="javascript:void(0)" onclick='buy($(this).attr("id"))'>
        <div style="margin: 0 auto;text-align: center;padding-top: 0.7rem">
            <span style="font-size: 0.9rem;color: white;">买</span>
        </div>
    </a>
</div>
