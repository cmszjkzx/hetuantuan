    //添加到购物车
    function addtocart(){
//        $('#buy-now').addClass('addinvisible');
//        $('#add-cart').addClass('addvisible');

        $('#add-cart').show();
        var ret = option_selected();

            }else{
                $('#xzmodal').modal('show');
            }

        };


        var total = $("#total").val();
        <!--@php  if($stock!=-1) { @-->

        {
            tip("最多只能购买" + parseInt($("#goodstotail").html()) + "件!",true);
            return;

        };
        <!--@php  } @-->
        tip("正在处理数据...");

    function option_selected(){
        var ret= {
            no: "",
            all: []
        };//初始化对象，no,all都是变量名
        if(!hasoption){
            return ret;
        }
        $(".optionid").each(function(){
            ret.all.push($(this).val());
            if($(this).val()==''){
                ret.no = $(this).attr("title");
                return false;
            }
        });
        return ret;
    }
</script>

<script type="text/javascript">
    var options =<!--@php  echo json_encode($options)@-->;

    $(".option,.optionimg").click(function () {
        var specid = $(this).attr("specid");
        var oid = $(this).attr("oid");
        $(".optionid_" + specid).val(oid);

        $(".options_" + specid + "  span").removeClass("current").attr("sel", "false");
        $(this).addClass("current").attr("sel", "true");
        var optionid = "";
        var stock = 0;
        var marketprice = 0;
        var productprice = 0;
        var ret = option_selected();

        if (ret.no == '') {
            var len = options.length;
            for (var i = 0; i < len; i++) {
                var o = options[i];

                var ids = ret.all.join("_");

                if (o.specs == ids) {
                    optionid = o.id;
                    stock = o.stock;
                    marketprice = o.marketprice;
                    productprice = o.productprice;
                    break;
                }

            }
            $("#optionid").val(optionid);
            <!--@php  if($stock!=-1) { @-->
            $("#goodstotail").html(stock);
            <!--@php  } @-->
            $("#marketprice").html(marketprice);
            $("#marketprice2").html(marketprice);

            $("#productprice").html(productprice);
            if (productprice <= 0) {
                $("#productpricecontainer").hide();
            }
            else {
                $("#productpricecontainer").show();
            }
        }
    });

                    if (days.length <= 1) {

                    ret += days + " 天 ";

                if (hours > 0) {

                    if (hours.length <= 1) {

                    ret += hours + ":";

                if (mins > 0) {
                    mins = mins + "";
                    if (mins.length <= 1) {

                    }
                    ret += mins + ":";
                }

                secs = secs + "";
                if (secs.length <= 1) {
                    secs = "0" + secs;
                }
                ret += secs;


                $("#time_" + id).html(ret);
            }
