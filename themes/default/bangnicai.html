<script type="text/javascript">
    function favorate(id) {
        $.get('<!--@php  echo mobile_url('bangnicai', array('op' => 'addpraise'))@-->', {'id':id,}, function (data) {
            console.log(data);
            var obj =  JSON.parse(data);
            if (obj.result == 1){
//                $("#goods_"+id+" #doFavorate").attr('disabled',"true");
                console.log("#goods_"+id+" #doFavorate");
                $("#goods_"+id+" #praiseNum").text(obj.total);
                $("#goods_"+id+" #doFavorate").removeAttr('onclick');
                $("#goods_"+id+" #doFavorate").css('background-image','url(__RESOURCE__/images/favorate_on.png)');
            }
        });
    };
    function timer(parentId,intDiff){
        var id = window.setInterval(function(){
            var day=0,
                hour=0,
                minute=0,
                second=0;//时间默认值
            if(intDiff > 0){
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            if (minute <= 9) minute = '0' + minute;
            if (second <= 9) second = '0' + second;
            var time = "许愿倒计时："+day +'天' + hour + '时' + minute + '分' + second + "秒";
            $('#'+parentId + ' #countdowm').html(time);
            intDiff--;
            if (intDiff == 0){
                $('#'+parentId + ' #countdowm').html('心愿收集结束啦');
                $('#'+parentId + " #doFavorate").removeAttr('onclick');
                window.clearInterval(id);
            }
        }, 1000);
    };
    function showModal() {
        $("#myModal").modal("show");
    }
    $(function(){
        var list = <!--@php echo json_encode($list) @-->;
        if (list.length>0){
            for (var i = 0;i<list.length;i++){
                var obj = list[i];
                var id = "goods_" + obj.id;
                var intDiff = parseInt(obj.limittime - new Date().getTime()/1000);
                timer(id,intDiff);
            }
        }
    });
</script>
